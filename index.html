<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>Void's Yatzy Game</title>
	<!-- Lib javascript files -->
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

	<!-- Javscript files -->
	<script src="js/timeout.function.js"></script>
	<script src="js/rules.js"></script>
	<script src="js/klasser/player.js"></script>
	<script src="js/main.js"></script>

	<!-- Lib CSS files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- CSS style files -->
	<link rel="stylesheet" href="css/dice.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header><img id="logo" src="images/wood-burn-text-test.png"></header>
	<main class="container">


    <div class="modal fade myModal" tabindex="-1" role="dialog" data-show="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            
            <h4 class="modal-title">Välkomen till Yatzy</h4>
          </div>
          <div class="modal-body">
            <p>Lägg till spelare:</p>
            <ol></ol>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Skriv ditt namn här!">
              <span class="input-group-btn">
                <button class="btn btn-addPlayer btn-success" type="button">+</button>
              </span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" >Rensa spelare</button>
            <button type="button" class="btn btn-primary">Starta spelet</button>
          </div>
        </div>
      </div>
    </div>

		<div class="row">
			<div class="col-md-7 col-xs-12">
				<div class="dice-container">
					<div class="row">
						<div class="col-md-15">
							<div class="hold">
								<div data-type="dice0" class="dice show-front">
									<figure class="front"></figure>
									<figure class="back"></figure>
									<figure class="right"></figure>
									<figure class="left"></figure>
									<figure class="top"></figure>
									<figure class="bottom"></figure>
								</div>
							</div>
						</div>
						<div class="col-md-15">
							<div class="hold">
								<div data-type="dice1" class="dice show-back">
									<figure class="front"></figure>
									<figure class="back"></figure>
									<figure class="right"></figure>
									<figure class="left"></figure>
									<figure class="top"></figure>
									<figure class="bottom"></figure>
								</div>
							</div>
						</div>
						<div class="col-md-15">
							<div class="hold">
								<div data-type="dice2" class="dice show-right">
									<figure class="front"></figure>
									<figure class="back"></figure>
									<figure class="right"></figure>
									<figure class="left"></figure>
									<figure class="top"></figure>
									<figure class="bottom"></figure>
								</div>
							</div>
						</div>
						<div class="col-md-15">
							<div class="hold">
								<div data-type="dice3" class="dice show-left">
									<figure class="front"></figure>
									<figure class="back"></figure>
									<figure class="right"></figure>
									<figure class="left"></figure>
									<figure class="top"></figure>
									<figure class="bottom"></figure>
								</div>
							</div>
						</div>
						<div class="col-md-15">
							<div class="hold">
								<div data-type="dice4" class="dice show-bottom">
									<figure class="front"></figure>
									<figure class="back"></figure>
									<figure class="right"></figure>
									<figure class="left"></figure>
									<figure class="top"></figure>
									<figure class="bottom"></figure>
								</div>
							</div>
						</div>
					</div><br><br>
				<!-- throwButton -->
				<button type="button" class="btn btn-default throw-dice">Kasta tärning (x av 3 kast.)</button>
				<!-- end -->
				</div>
			</div>

			<div class="col-md-5 col-xs-12 table-container">	
				<div class="scoreTable">
					
				</div>
			</div>

</div>

	</main>
	<footer></footer>
</body>
</html>
